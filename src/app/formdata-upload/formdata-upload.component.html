<form [formGroup]="form" (ngSubmit)="onSubmit()">
  
  <div class="form-group w3-theme-l5" style="text-align:center;">
      <div class="w3-theme-l5">
        <input style="padding-left: 50px;" type="file" id="xmlFile" (change)="onFileChange($event)" #fileInput></div>
   
   
 <!-- </div>
  <div id="btnContainer" class="w3-theme-l5" style="text-align:center;"> -->
